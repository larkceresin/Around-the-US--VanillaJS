<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the USA</title>
    <meta name="author" content="Jenna Toff">
   <!-- <link rel="stylesheet" type="text/css" href="pages/index.css"> -->
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="images/around_the_us.svg" alt="around the USA" >
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__picture" src="images/Jacques-Cousteau.jpg" alt="Jacques Cousteau">
                <div class="profile__name-line">
                    <h1 class="profile__name">Jacques Cousteau</h1>  
                    <button class="profile__edit-button"></button>
                </div>
               
                <p class="profile__profession">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__grid">
                          
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
        <section class="popout popout_profile-edit">
            <div class="popout__container popout__container_profile-edit">
                <button class="popout__close-button"></button>
                <form class="popout__form popout_profile__form">
                    <h2 class="popout__form-text">Edit profile</h2>
                <input required id="name" class="popout__form-input popout__form-input_type_name" type="text" name="userName" minlength="2" maxlength="40" >
                <span id="name-error" class="popout__form-input-error popout__form-input_type_name-error"></span>
                <input required id="about" class="popout__form-input popout__form-input_type_job" type="text" name="userJob" minlength="2" maxlength="200" >
                <span id="about-error" class="popout__form-input-error popout__form-input_type_job-error"></span>

                    <button class="popout__button popout__button_type_save" type="submit" value="Save">Save</button>
                </form>
            </div>
        </section>
                <section class="popout popout_gallery-add">
            <div class="popout__container popout__container_gallery-add">
                <button class="popout__close-button "></button>
                <form class="popout__form popout_gallery-add__form" novalidate>
                    <h2 class="popout__form-text popout_gallery-add__form-text">New Place</h2>
                <input required id="title" class="popout__form-input popout__form-input_type_title" type="text" minlength="1" maxlength="30" name="name" placeholder="Title" >
                    <span id="title-error" class="popout__form-input-error popout__form-input_type_title-error"></span>
                <input required id="image" class="popout__form-input popout__form-input_type_image" type="url" name="link" placeholder="Image link" >
                    <span id="image-error" class="popout__form-input-error popout__form-input_type_image-error"></span>
                    <button disabled class="popout__button popout__button_disabled popout__button_type_create" type="submit" value="Save">Create</button>
                </form>
            </div>
        </section>
        <section class="popout popout_picture-view">
            <div class="popout__container popout__container_picture-view">
                <button class="popout__close-button"></button>
                <figure class="popout__picture-container">
                <img class="popout__picture" ><figcaption class="popout__title"></figcaption> 
                    </figure>
            </div>
        </section>
            </section>
                <section class="popout popout_picture-change">
            <div class="popout__container popout__container_picture-change">
                <button class="popout__close-button "></button>
                <form class="popout__form popout_picture-change__form" novalidate>
                    <h2 class="popout__form-text popout_picture-change__form-text">Change profile picture</h2>
                <input required id="avatar" class="popout__form-input popout__form-input_type_image" type="url" name="avatar">
                    <span id="avatar-error" class="popout__form-input-error popout__form-input_type_image-error"></span>
                    <button disabled class="popout__button popout__button_disabled popout__button_type_save" type="submit" value="Save">Save</button>
                </form>
            </div>
        </section>
        <section class="popout popout_delete">
            <div class="popout__container popout__container_delete">
                <button class="popout__close-button"></button>
                <form class="popout__form popout_delete__form">
                    <h2 class="popout__form-text">Are you sure?</h2>
                    <input class="popout__form-private">
                    <button class="popout__button popout__button_type_confirm" type="submit" value="Yes">Yes</button>
                </form>
            </div>
        </section>
    </div>
    <template id="gallery-object">
        <li class="gallery__container">
            <img class="gallery__image" ><button class="gallery__trash-button"></button>
            <div class="gallery__group"><h3 class="gallery__text"> Great Peaks</h3><div class="gallery__like-container"><button class="gallery__like-button"></button><p class="gallery__like-count">1</p></div></div>
        </li>
    </template>

    <script type="module" src="./FormValidator.js"></script>
    <script type="module" src="./index.js"></script> -->
</body>
</html>
