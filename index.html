<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the USA</title>
    <meta name="author" content="Jenna Toff">
    <link rel="stylesheet" type="text/css" href="pages/index.css">
</head>
<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="images/around_the_us.svg" alt="around the USA" >
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__picture" src="images/Jacques-Cousteau.jpg" alt="Jacques Cousteau">
                <div class="profile__name-line">
                    <h1 class="profile__name">Jacques Cousteau</h1>  
                    <button class="profile__edit-button"></button>
                </div>
               
                <p class="profile__profession">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__grid">
                <li class="gallery__container">
                    <div class="gallery__container">
                    <img class="gallery__image" src="images/cliffside__Katie-Rodriguez.jpg" alt="cliffside"><button class="gallery__trash-button"></button>
                        <div class="gallery__group"><p class="gallery__text">The End Place</p><button class="gallery__like-button"></button></div></div>
                </li>
                  <li class="gallery__container">
                    <img class="gallery__image" src="images/leaf__chuttersnap.jpg" alt="leaf"><button class="gallery__trash-button"></button>
                      <div class="gallery__group"><p class="gallery__text">Turn That Leaf Over</p><button class="gallery__like-button"></button></div>
                </li>
                  <li class="gallery__container">
                    <img class="gallery__image" src="images/snowy-peaks__Joshua-Redekopp.jpg" alt="Snow on mountains"><button class="gallery__trash-button"></button>
                    <div class="gallery__group"><p class="gallery__text"> Great Peaks</p><button class="gallery__like-button"></button></div>
                </li>
                  <li class="gallery__container">
                    <img class="gallery__image" src="images/storm-incoming__Reuben-Teo.jpg" alt="stormy weather"><button class="gallery__trash-button"></button>
                    <div class="gallery__group"><p class="gallery__text">Barrier Islands</p><button class="gallery__like-button"></button></div>
                </li>
                  <li class="gallery__container">
                    <img class="gallery__image" src="images/wash-hands__Joshua-Reddekopp.jpg" alt="shopsign"><button class="gallery__trash-button"></button>
                    <div class="gallery__group"><p class="gallery__text">Never Forever</p><button class="gallery__like-button"></button></div>
                </li>
                  <li class="gallery__container">
                    <img class="gallery__image" src="images/waterfalling__Oliver-Ash.jpg" alt="water cascade"><button class="gallery__trash-button"></button>
                    <div class="gallery__group"><p class="gallery__text">Water Crossing</p><button class="gallery__like-button"></button></div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>
        <section class="popout popout_profile-edit">
            <div class="popout__container popout_profile-edit__container">
                <button class="popout__close-button popout_profile-edit__close-button"></button>
                <form class="popout__form popout_profile-edit__form">
                    <h2 class="popout__form-text popout_profile-edit__form-text">Edit profile</h2>
                <input class="popout__form-input popout__form-input_type_name" type="text" id="name" name="name" value="Jacques Cousteau">
                <input class="popout__form-input popout__form-input_type_job" type="text" id="about" name="about-me" value="Explorer">
                    <button class="popout__button popout_profile-edit__button" type="submit" value="Save">Save</button>
                </form>
            </div>
        </section>
                <section class="popout popout_gallery-add">
            <div class="popout__container popout_gallery-add__container">
                <button class="popout__close-button popout_gallery-add__close-button"></button>
                <form class="popout__form popout_gallery-add__form">
                    <h2 class="popout__form-text popout_gallery-add__form-text">New Place</h2>
                <input class="popout__form-input popout__form-input_type_title" type="text" id="title" name="title" value="Title" >
                <input class="popout__form-input popout__form-input_type_image" type="text" id="image-link" name="image-link" value="Image link" >
                    <button class="popout__button popout_gallery-add__button" type="submit" value="Save">Create</button>
                </form>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
