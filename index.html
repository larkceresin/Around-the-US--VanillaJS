<body class="page">
    <div class="page__content">
        <header class="header">
            <img class="header__logo" src="images/around_the_us.svg" alt="around the USA" >
        </header>
        <section class="profile">
            <div class="profile__info">
                <img class="profile__picture" src="images/Jacques-Cousteau.jpg" alt="Jacques Cousteau">
                <h1 class="profile__name">Jacques Cousteau  <img class="profile__edit-button" src="images/edit-pencil.svg" alt="edit"></h1>

            <img class="profile__add-button" src="images/add-icon.svg" alt="add">

        <section class="popout">
        </section>
        <section class="gallery">
            <ul class="gallery__grid">
                <li class="gallery__conainer">
                    <img class="gallery__image" src="images/cliffside__Katie-Rodriguez.jpg" alt="cliffside">
                    <div class="gallery__group"><p class="gallery__text">The End Place</p><img class="gallery__like-button" src="images/heart.svg" alt="heart"></div>
                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="images/leaf__chuttersnap.jpg" alt="leaf">

                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="images/snowy-peaks__Joshua-Redekopp.jpg" alt="Snow on mountains">

                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="images/storm-incoming__Reuben-Teo.jpg" alt="stormy weather">
                    <div class="gallery__group"><p class="gallery__text">Barrier Islands</p><img class="gallery__like-button" src="images/heart.svg" alt="heart"></div>
                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="images/wash-hands__Joshua-Reddekopp.jpg" alt="shopsign">
                    <div class="gallery__group"><p class="gallery__text">Never Forever</p><img class="gallery__like-button" src="images/heart.svg" alt="heart"></div>
                </li>
                  <li class="gallery__conainer">
                    <img class="gallery__image" src="images/waterfalling__Oliver-Ash.jpg" alt="water cascade">
                    <div class="gallery__group"><p class="gallery__text">Water Crossing</p><img class="gallery__like-button" src="images/heart.svg" alt="heart"></div>
                </li>
            </ul>
        </section>
        <footer class="footer">
